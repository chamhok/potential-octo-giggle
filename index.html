    <style>
        /* Custom Styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #b4d8e7, #4682b4);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .header img {
            display: block;
            margin: 0 auto;
        }

        .sectiontitle {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .sectionsubtitle {
            font-size: 20px;
            color: #555;
        }

        .sectioncontent {
            font-size: 16px;
            color: #777;
        }

        .section_wrap {
            text-align: center;
        }

        .tableimg {
            max-width: 100px;
            border-radius: 50%;
            transition: transform 0.3s ease-in-out;
        }

        .tableimg:hover {
            transform: scale(1.2);
        }

        /* Styling for the guestbook section */
        .guestbook-box {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
        }

        /* Styling for the guestbook form */
        .guestbook-form {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, white, transparent);
            border-radius: 50%;
            animation: sparkleAnim 1s ease-in-out infinite;
        }


        @keyframes sparkleAnim {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.5);
                opacity: 0;
            }
        }
    </style>

    <script>

    }

    $('#intpModal').modal('show');
}


        document.addEventListener("DOMContentLoaded", function () {
            const container = document.querySelector(".container");

            container.addEventListener("mousemove", function (event) {
                const sparkle = document.createElement("div");
                sparkle.className = "sparkle";
                sparkle.style.left = (event.clientX + 5) + "px";
                sparkle.style.top = (event.clientY + 5) + "px";
                container.appendChild(sparkle);

                setTimeout(() => {
                    container.removeChild(sparkle);
                }, 1000);
            });
            const submitButton = document.getElementById("submitPost");
            const guestbookForm = document.getElementById("guestbookForm");

            guestbookForm.addEventListener("submit", async function (event) {
                event.preventDefault(); // Prevent form submission

                const postNickname = document.getElementById("postNickname").value;
                const postPassword = document.getElementById("postPassword").value;
                const postContent = document.getElementById("postContent").value;
                const postImage = document.getElementById("postImage").value;

                const newPost = {
                    nickname: postNickname,
                    password: postPassword,
                    content: postContent,
                    image: postImage,
                };

                // Perform your fetch or Axios request here to send the new post data to the server
                try {
                    const response = await fetch('/api/posts', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(newPost),
                    });

                    if (response.ok) {
                        // Handle success
                        console.log('Post created successfully');
                    } else {
                        // Handle error
                        console.error('Error creating post');
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            });
            document.addEventListener("DOMContentLoaded", function () {
                // ...

                const guestbookPostsContainer = document.getElementById("guestbookPosts");

                // Function to render posts
                function renderPosts(posts) {
                    const guestbookPostsContainer = document.getElementById("guestbookPosts");
                    guestbookPostsContainer.innerHTML = ''; // Clear previous posts

                    posts.forEach(post => {
                        const postElement = document.createElement("div");
                        postElement.classList.add("post");
                        postElement.innerHTML = `
                    <div class="post-header">
                        <span class="post-nickname">${post.nickname}</span>
                        <span class="post-date">${post.date}</span>
                    </div>
                    <div class="post-content">${post.content}</div>
                    <div class="post-image">
                        <img src="${post.image}" alt="Post Image">
                    </div>
                `;

                        guestbookPostsContainer.appendChild(postElement);
                    });
                }


                // ...

                guestbookForm.addEventListener("submit", async function (event) {
                    event.preventDefault(); // Prevent form submission

                    // ... (create newPost object)

                    // Perform your fetch or Axios request here to send the new post data to the server
                    try {
                        const response = await fetch('/api/posts', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(newPost),
                        });

                        if (response.ok) {
                            // Handle success
                            console.log('Post created successfully');

                            // Add the new post to the array and update the UI
                            guestbookPosts.push(newPost);
                            renderPosts(guestbookPosts);

                            // Clear the form fields
                            document.getElementById("postNickname").value = '';
                            document.getElementById("postPassword").value = '';
                            document.getElementById("postContent").value = '';
                            document.getElementById("postImage").value = '';
                        } else {
                            // Handle error
                            console.error('Error creating post');
                        }
                    } catch (error) {
                        console.error('Error:', error);
                    }
                });
                const guestbookForm = document.getElementById("guestbookForm");
                guestbookForm.addEventListener("submit", async function (event) {
                    event.preventDefault(); // Prevent form submission

                    const postNickname = document.getElementById("postNickname").value;
                    const postPassword = document.getElementById("postPassword").value;
                    const postContent = document.getElementById("postContent").value;
                    const postImage = document.getElementById("postImage").value;

                    const newPost = {
                        nickname: postNickname,
                        password: postPassword,
                        content: postContent,
                        image: postImage,
                        date: new Date().toLocaleString(), // Add the date of the post
                    };

                    // Perform your fetch or Axios request here to send the new post data to the server
                    try {
                        const response = await fetch('/api/posts', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(newPost),
                        });

                        if (response.ok) {
                            // Handle success
                            console.log('Post created successfully');

                            // Add the new post to the array and update the UI
                            guestbookPosts.push(newPost);
                            renderPosts(guestbookPosts);

                            // Clear the form fields
                            document.getElementById("postNickname").value = '';
                            document.getElementById("postPassword").value = '';
                            document.getElementById("postContent").value = '';
                            document.getElementById("postImage").value = '';
                        } else {
                            // Handle error
                            console.error('Error creating post');
                        }
                    } catch (error) {
                        console.error('Error:', error);
                    }
                });

                // Initial rendering of posts
                renderPosts(guestbookPosts);

            });
